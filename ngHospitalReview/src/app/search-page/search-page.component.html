<h1>Search for Hospitals</h1>
<form action="#" method="get">
<input type="search" name="searchHospital" id="" placeholder="Search for hospital">
<input type="submit" value="Search">
</form>

<div *ngFor="let hospital of hospitals">
  <h1>{{hospital.name}}</h1>
  <h3>{{hospital.street}}, {{hospital.city}}, {{hospital.state}} {{hospital.zipCode}}</h3>
</div>
